<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta
        http-equiv="x-ua-compatible"
        content="ie=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1"
    >
    <title>RxDB Heroes Graphql</title>
</head>

<body id="app">
    <h1>
        RxDB Heroes Graphql
    </h1>

    <div
        id="info-box"
        class="box"
    >
        <h3>Database Info</h3>
        Storage: <span id="storage-key"></span><br />
        Database Name: <span id="database-name"></span>
    </div>
    <div
        id="list-box"
        class="box"
    >
        <div id="leader-icon">&#9819;</div>
        <h3>Heroes</h3>
        <ul id="heroes-list">Loading page..</ul>
    </div>
    <div
        id="insert-box"
        class="box"
    >
        <h3>Add Hero</h3>
        <input
            type="text"
            placeholder="Name"
            name="name"
        />
        <input
            type="text"
            placeholder="Color"
            name="color"
        />
        <button id="insert-button">Insert</button>
    </div>

<div id="update-modal" class="modal">

  <!-- Modal content -->
  <div class="modal-content" style="text-align:center">
    
    <h5>Update Hero</h5>
    <form>
  
  <input type="hidden" id="old-key"><br>

  <label for="name-update" style="color:grey">Name:</label><br>
  <input type="text" id="name-update"><br><br>

  <label for="color-update" style="color:grey">Color:</label><br>
  <input type="text" id="color-update"><br><br>

  <button class="update-now" onclick="update_proceed()">Update now</button>
  
</form> 

  </div>

</div>

</body>

</html>
